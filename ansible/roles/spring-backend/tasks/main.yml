- name: Install baseline packages
  ansible.builtin.package:
    name:
      - git
      - ca-certificates
      - tar
      - unzip
    state: present

- name: Install Docker
  ansible.builtin.package:
    name: docker
    state: present

- name: Enable and start Docker service
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ dev_server_user }}"
    groups: docker
    append: true

- name: Install Docker Compose v2 (docker compose)
  ansible.builtin.package:
    name:
      - docker-compose-plugin
    state: present
  register: docker_compose_plugin_pkg
  failed_when: false

- name: Ensure Docker CLI plugins directory exists (fallback)
  ansible.builtin.file:
    path: /usr/local/lib/docker/cli-plugins
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: docker_compose_plugin_pkg is failed

- name: Install Docker Compose v2 plugin (binary fallback)
  ansible.builtin.get_url:
    url: "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64"
    dest: /usr/local/lib/docker/cli-plugins/docker-compose
    mode: "0755"
  when: docker_compose_plugin_pkg is failed

- name: Ensure /app directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ dev_server_user | default('ec2-user') }}"
    group: "{{ dev_server_user | default('ec2-user') }}"
    mode: "0755"
  loop:
    - /app
    - /app/uploaded-files
    - /app/logs

- name: Deploy CloudWatch Agent configuration (J2 Template)
  ansible.builtin.template:
    src: amazon-cloudwatch-agent.json.j2
    dest: /etc/amazon/amazon-cloudwatch-agent/amazon-cloudwatch-agent.json
    owner: root
    group: root
    mode: "0644"

- name: Apply CloudWatch Agent configuration
  ansible.builtin.command:
    # 전송한 JSON 파일을 기반으로 에이전트 설정 반영
    cmd: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/etc/amazon/amazon-cloudwatch-agent/amazon-cloudwatch-agent.json -s
  become: true

# Docker 컨테이너가 IMDS 접근하도록 iptables 설정 (dev only)
- name: Configure Docker IMDS access
  when: env_name | default('dev') == 'dev'
  block:
    - name: Add iptables rules for IMDS
      ansible.builtin.shell: |
        iptables -t nat -C PREROUTING -p tcp -d 169.254.169.254 --dport 80 -j ACCEPT 2>/dev/null || \
          iptables -t nat -A PREROUTING -p tcp -d 169.254.169.254 --dport 80 -j ACCEPT
        iptables -t nat -C OUTPUT -p tcp -d 169.254.169.254 --dport 80 -j ACCEPT 2>/dev/null || \
          iptables -t nat -A OUTPUT -p tcp -d 169.254.169.254 --dport 80 -j ACCEPT

    - name: Persist iptables (RedHat)
      ansible.builtin.shell: iptables-save > /etc/sysconfig/iptables
      when: ansible_os_family == "RedHat"
